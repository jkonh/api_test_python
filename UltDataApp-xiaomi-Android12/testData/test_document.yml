test_DocumentScan_001:
  casename: scan_document
  test_level: 1
  test_step:
    - scan_document:
        test_assert:
          type: assertExist
          sleep: 2
          element:
            scan_page: scan_finish_btn
test_DocRecovery_001:
  casename: recovery_format_doc
  test_level: 1
  test_step:
    - recovery_Doc_doc:
        test_assert:
          type: assertCount
          sleep: 2
          path_name:
            adbCommand: adb shell "cd sdcard/DCIM/UltData/document && ls | wc -l"
