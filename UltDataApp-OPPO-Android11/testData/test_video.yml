test_VideoScan_001:
  casename: scan_video
  test_level: 1
  test_step:
    - scan_video:
        test_assert:
          type: assertExist
          sleep: 2
          element:
            scan_page: scan_finish_btn
test_VideoRecovery_001:
  casename: recovery_video_album_source
  test_level: 1
  test_step:
    - recovery_video_album:
        test_assert:
          type: assertCount
          sleep: 2
          path_name:
            adbCommand: adb shell "cd sdcard/DCIM/UltData/video && ls | wc -l"
