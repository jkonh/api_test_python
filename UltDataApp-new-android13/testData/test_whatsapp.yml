test_whatsappScan_001:
  casename: scan_whatsapp_attach
  test_level: 1
  test_step:
    - Whatsapp_attachment_Scan:
        test_assert:
          type: assertExist
          sleep: 2
          element:
            whatsapp_main_page: whatsapp_scan_finish
test_WhatsappRecovery_001:
  casename: recovery_photo
  test_level: 1
  test_step:
    - recovery_whatsapp_photo:
        test_assert:
          type: assertCount
          sleep: 2
          path_name:
            adbCommand: adb shell "cd sdcard/DCIM/UltData/WhatsApp/Photos && ls | wc -l"
